<!DOCTYPE html>

      <!-- 引入 Bootstrap -->
      <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/custom.css">
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

   <body>
      <div class="container">

          <h1>Dai Wei</h1>

        <div class="row personal-detail">

          <a href="#">

          </a>

          </a>
        </div>
        <div class="row">
          <img src="image/flower.jpg" class="img-responsive hero-img" alt="Flower">

        <div class="row contact text-center">
            <p>
              Github:
              <a href="https://github.com/davidrevo/" target="_blank">https://github.com/davidrevo/</a>
            </p>
            <p>
              Email:
              <a href="mailto:davidrevo@163.com" target="_blank">davidrevo@163.com</a>
            </p>
            <p class="text-success">
              Add me in WeChat:
              <img class="qrcode" src="image/qrcode.png" alt="QR Code" class="img-responsive">
            </p>
        </div>
      </div>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->

      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>

</html>
